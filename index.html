<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-4">
        <h3 class="mb-3">Добавить место</h3>
        <form class="form">
          <div class="row mb-3">
            <label for="country" class="col-form-label col-3">Страна</label>
            <div class="col-9">
              <input id="country" type="text" class="form-control" placeholder="Enter country">
            </div>
          </div>
          <div class="row mb-3">
            <label for="date" class="col-form-label col-3">Дата</label>
            <div class="col-9">
              <input id="date" type="date" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <textarea id="info" class="form-control" placeholder="Ваши впечатления"></textarea>
          </div>
          <div class="text-end">
            <button class="btn btn-info">Добавить</button>
          </div>
        </form>
      </div>
      <main class="col-md-8 adventures">
        <h3 class="mb-3">Места в которых я побывал</h3>

      </main>
    </div>
  </div>

  <template id="article">
    <article class="note border">
      <div class="note__header p-3 mb-3 row justify-content-between align-items-center">
        <div class="note__number col-md-2">Запись #<span>1</span></div>
        <div class="note__date col-md-2">20.04.2020</div>
        <div class="note__place place col-md-6">
          Место прибывания
          <span class="place__point">Cuba</span>
          <span class="place__flag">
            <img src="" alt="" class="flag-img img-fluid" style="width: 20px;">
          </span>
        </div>
        <div class="col-md-2">
          <button class="btn note__remove">Удалить</button>
        </div>
      </div>
      <p class="note__info p-3">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat illum repudiandae enim distinctio obcaecati
        molestias excepturi nobis dolorem eos. Ipsum veritatis repellendus voluptate alias id quam neque quis sint
        placeat.
      </p>
    </article>
  </template>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
